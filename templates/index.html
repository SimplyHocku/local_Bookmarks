<html lang="ru">
<head>

    <link rel="stylesheet" type="text/css" href="../static/style.css">

<body class="test">
        {% for value in values %}
        {% set name, path_image, date, url, status, desc = value[1], value[2], value[3], value[4], value[5], value[6] %}

    <div class="main_div flex">

        <div class="left_div flex">
        <img src="{{path_image}}" alt="{{name}}">
        <h1>{{ name  }}</h1>
        </div>
        <div class="up_section">
            <p>{{ date }}</p>
            <p>{{ url }}</p>
            <p>{{ status }}</p>
        </div>
        <div class="down_section">
            <p>{{ desc }}</p>
        </div>
    </div>

{% endfor %}
</body>
